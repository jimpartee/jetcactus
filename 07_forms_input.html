<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms and Input</title>
</head>
<body>
    <form action="process.php">
        <!-- Text Input -->
    <div>
        <label for="name">Name</label>
        <!-- ID field allows the form itself to be highlighted with the cursor -->
        <input type="text" id="name" name="name">
    </div>
    <!-- Email Input -->
    <div>
        <label for="email">Email</label>
        <!-- Placeholder puts greyed out text inside the box before typing-->
        <input type="email" name="email" id="email" placeholder="Enter an Email">
    </div>
    <!-- Textarea Input -->
    <div>
        <label for="message">Message</label><br>
        <!-- Textarea is different than an input, it's bigger and used for more content -->
        <textarea name="message" id="message" cols="50" rows="10"></textarea>
    </div>
    <!-- Select Input -->
    <div>
        <label for="sex">Sex</label>
        <select name="sex" id="sex">
            <option value="male">Male</option>
            <!-- Adding 'selected' after the female attribute preselects female -->
            <option value="female" selected>Female</option>
            <option value="other">Other</option>
        </select>
    </div>
    <!-- Number Input -->
    <div>
        <label for="age">Age</label><br>
        <input type="number" name="age" id="age">
    </div>
    <!-- Date Input -->
    <div>
        <label for="birthdate">Birthdate</label>
        <input type="date" name="birthdate" id="birthdate">
    </div>
    <!-- Radio Input -->
    <div>
        <label for="membership">Membership</label>
        <input type="radio" name="membership" value="simple" id="membership"> Simple
        <input type="radio" name="membership" value="standard" id="membership"> Standard
        <input type="radio" name="membership" value="super" id="membership"> Super
    </div>
    <!-- Checkbox Input -->
    <div>
        <!-- Control+D is useful here!!! -->
        <label for="membership">Membership</label>
        <input type="checkbox" name="likes" value="bike" id="membership"> Bike
        <input type="checkbox" name="likes" value="car" id="membership"> Car
        <input type="checkbox" name="likes" value="Boat" id="membership"> Boat
    </div>
    <!-- Input Submit -->
    <input type="submit" value="Submit">
    <!-- Using a button tag -->
    <button type="submit">Submit</button>
    </form>
</body>
</html>
