<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- External CSS, this is the preferred method -->
    <link rel="stylesheet" href="/jetcactus3/CSS/01_style_basic.css">
    <title>Implementing CSS</title>
    <style>
        /* Internal CSS */
        h2 {
            color: seagreen;
        }
    </style>
</head>
<body>
    <!-- Inline CSS -->
    <h1 style="color: rgb(211, 52, 52);">Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
</body>
</html>
