<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links and Images</title>
</head>
<body>
    <!-- External Link -->
    <p>
        <a href="http://google.com">Click for Google</a>
    </p>
    <p>
        <a href="http://google.com" target="blank">Click for Google</a>
    </p>


    <!-- Internal Link -->
    <p>
        <a href="/jetcactus3/04_typography.html">Typography</a>
    </p> 

    <!-- Local Image -->
    <img src="/jetcactus3/images/1200px-Google_Images_2015_logo.svg.png" alt="Google Images Logo" width="200">

    <!-- Remote Images -->
    <img src="https://source.unsplash.com/random" alt="Random Image from Source.Unsplash Server">
    
</body>
</html>
