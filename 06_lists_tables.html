<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- Unordered Lists -->
    <!-- Used for navigation menus, sidebars, etc.-->
    <ul style="list-style: lower-alpha;"
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ul>
    <!-- Ordered Lists -->
    <!-- These are not commonly used -->
    <ol type="I">

        <li>Item 1</li>
        <li>Item 2
        <!-- Nested Item 1 -->
        <ul style="list-style: lower-alpha;"
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 4</li>
        </ul>
        </li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <!-- Tables -->
    <!-- Tables have headers and bodies -->
    <table>
        <thead>
            <tr>
                <!-- Table Rows hav -->
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>jdoe@gmail.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
